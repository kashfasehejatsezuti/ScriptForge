<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ScriptForge...</title>

  </head>
  <body>
    <section class="container">
        <h1>
            ScriptForge...
        </h1>
        <div class="editor">
            <div class="left">
                <label>
                    <div><i class='bx bxl-html5'></i> HTML</div>
                    <textarea id="html-code" spellcheck="false" onkeyup="output()"></textarea>
                  </label>      
                  <label> 
                    <div> <i class='bx bxl-css3'></i> CSS</div>
                    <textarea id="css-code" spellcheck="false" onkeyup="output()"></textarea>
                  </label>  
                  <label> 
                    <div> <i class='bx bxl-javascript'></i> JavaScript</div>
                    <textarea id="js-code" spellcheck="false" onkeyup="output()"></textarea>
                  </label>
            </div>
            <div class="right"> 
                <label class="output">Output
                    <iframe id="output" title="Live preview of the HTML, CSS, and JavaScript code output"></iframe>

                </label>                       
              </div>
              
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
